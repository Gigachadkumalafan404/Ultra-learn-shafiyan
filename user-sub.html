<div class="alert" style="display: none;">Your message has been sent</div>
        <form id="contactForm">
          <p>
            <label>Title</label>
            <input type="text" name="title" id="title" required>
          </p>
          <p>
            <label>Url</label>
            <input type="text" name="url" id="url" required>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script>
var config = {
    apiKey: "AIzaSyD-cZWlpAQQX9KP3d4SrDoNTUtoleVTxd8",
    authDomain: "user-sumbitted.firebaseapp.com",
    databaseURL: "https://user-sumbitted-default-rtdb.firebaseio.com",
    projectId: "user-sumbitted",
    storageBucket: "user-sumbitted.appspot.com",
    messagingSenderId: "602883172931",
    appId: "1:602883172931:web:7b714dc1f2a473effe82f6"
};
firebase.initializeApp(config);

// Reference messages collection
var messagesRef = firebase.database().ref('sub');

// Listen for form submit
document.getElementById('contactForm').addEventListener('submit', submitForm);

// Submit form
function submitForm(e){
  e.preventDefault();

  // Get values
  var title = getInputVal('title');
  var url = getInputVal('url');

  // Save message
  saveMessage(title, url);

  // Show alert
  document.querySelector('.alert').style.display = 'block';

  // Hide alert after 3 seconds
  setTimeout(function(){
    document.querySelector('.alert').style.display = 'none';
  },3000);

  // Clear form
  document.getElementById('contactForm').reset();
}

// Function to get get form values
function getInputVal(id){
  return document.getElementById(id).value;
}

// Save message to firebase
function saveMessage(title, url){
  var newMessageRef = messagesRef.push();
  newMessageRef.set({
    title: title,
    url:url
  });
}
  </script>
