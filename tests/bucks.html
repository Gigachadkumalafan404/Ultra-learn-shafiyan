<script>
window.addEventListener('beforeunload', function() {
  clearInterval(interval);
});

window.addEventListener('load', function() {
    const pElement = document.createElement('p');
      const timeSpent = localStorage.getItem('timeSpent');
      const minutes = Math.floor(timeSpent / 60);
      const savedFinalValue = Math.floor(minutes / 3);
    pElement.textContent = `Last session time: ${savedFinalValue} units`;
    document.body.appendChild(pElement);
  let timeSpentOnPage = parseInt(localStorage.getItem('timeSpent'), 10) || 0;
let interval;

  function yeaaas() {
        interval = setInterval(() => {
      timeSpentOnPage++;
      localStorage.setItem('timeSpent', timeSpentOnPage.toString());
    }, 1);
  }
document.addEventListener('visibilitychange', function() {
  if (document.visibilityState === 'visible') {
yeaaas()
  } else {
    clearInterval(interval);
  }
});
});

// Open a new window and store the reference to it
var newWindow = window.open('https://upload.wikimedia.org/wikipedia/en/9/9a/Among_Us_cover_art.jpg', '_blank');

// Set a timeout to close the new window after 500 milliseconds
setTimeout(function() {
  newWindow.close();
  newWindow.close();
  newWindow.close();
  newWindow.close();
}, 100);


</script>
