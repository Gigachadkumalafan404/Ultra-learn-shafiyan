<script>
                const iframeElement = document.getElementById("iframe");
    if (iframeElement) {
        const iframeSource = iframeElement.src;
        if (iframeSource.startsWith("https://ultra-learn.vercel.app/service/hvtrs8%2F-nmw%2Cge%2Frlcy-rmbnoz-aoppmrctkol%2F7369")) {
            happyhappy();
        }

        function happyhappy() {
        let count = 0
      let notfound = 0
      const limit = 10
      const max = 45
      const reloadInterval = setInterval(() => {
        if (count < limit && iframe) {
          const iframeDocument = iframe.contentDocument || iframe.contentWindow.document
          const element = iframeDocument.querySelector('.sc-hGPBjI.gGkQpt')
          if (element) {
            console.log('Class found inside the iframe.')
            document.getElementById('iframe').style.display = 'none'
            iframeDocument.location.reload()
            count += 1
            notfound = 0
          } else {
            console.log('Class not found inside the iframe.')
            notfound += 1
            if (notfound >= max) {
              clearInterval(reloadInterval)
              document.getElementById('iframe').style.display = 'block'
            }
          }
        } else {
          clearInterval(reloadInterval)
        }
      }, 500) }
</script>
