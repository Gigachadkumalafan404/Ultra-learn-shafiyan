<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
  </head>
  <body>
      <iframe id="iframe" src="https://ultra-learn.vercel.app/service/hvtrs8%2F-nmw%2Cge%2Fkfpaoe-slirpgt%3Darp%5Dpig%3Fcmm%2Crmbnoz.alkelt%24pcrvngr%3Filtgrqtglnap"></iframe>      
<script>
 function checkIframe() {
    const iframe = document.getElementById('iframe');

        if (iframe.startsWith("https://ultra-learn.vercel.app/service/hvtrs8%2F-nmw%2Cge%2Fkfpaoe")) {
        // Wait for 500 milliseconds
        setTimeout(() => {
            const element = iframe.contentWindow.document.querySelector('.sc-hGPBjI.gGkQpt');
            if (element) {
                // Hide the iframe
                iframe.style.display = 'none';

                // Reload the iframe every 500 milliseconds
                const reloadInterval = setInterval(() => {
                    const newElement = iframe.contentWindow.document.querySelector('.sc-hGPBjI.gGkQpt');
                    if (!newElement) {
                        // Show the iframe when the element is not there
                        iframe.style.display = 'block';
                        clearInterval(reloadInterval);
                    } else {
                        // Reload the iframe
                        iframe.contentWindow.location.reload();
                    }
                }, 500);
            }
        }, 500);
    } else {
        console.log('No iframe with the ID "iframe" found.');
    }
}

// Call the function to check the iframe
checkIframe();
</script>
  </body>
</html>
